<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            try {
                console.log('Testing connection to localhost:8001...');
                const response = await fetch('http://localhost:8001/api/vessels?limit=2');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>✅ Connection Successful!</h2>
                    <p>Got ${data.total} vessels</p>
                    <p>First vessel: ${data.vessels[0].name} at [${data.vessels[0].latitude}, ${data.vessels[0].longitude}]</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Connection failed:', error);
                document.getElementById('result').innerHTML = `
                    <h2>❌ Connection Failed!</h2>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
        
        testConnection();
    </script>
</body>
</html>
