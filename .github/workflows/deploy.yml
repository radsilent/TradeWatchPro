name: ğŸš€ Deploy TradeWatch Pro

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: ğŸ§ª Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build frontend
      run: npm run build
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install Python dependencies
      run: |
        cd ai-processing
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run tests
      run: |
        # Add your test commands here
        echo "âœ… Tests passed"

  deploy-worker:
    name: ğŸŒ Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Cloudflare Workers
      uses: cloudflare/wrangler-action@v3
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        workingDirectory: 'cloudflare-worker'
        command: deploy

  deploy-pages:
    name: ğŸ“„ Deploy Cloudflare Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build frontend
      run: npm run build
      
    - name: ğŸš€ Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: tradewatch-pro
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-pages]
    if: always()
    
    steps:
    - name: ğŸ‰ Success Notification
      if: needs.deploy-worker.result == 'success' && needs.deploy-pages.result == 'success'
      run: |
        echo "ğŸ‰ TradeWatch Pro deployed successfully!"
        echo "ğŸŒ Backend: https://tradewatch-backend.collaromatt.workers.dev"
        echo "ğŸ“„ Frontend: https://tradewatch-pro.pages.dev"
        
    - name: âŒ Failure Notification
      if: needs.deploy-worker.result == 'failure' || needs.deploy-pages.result == 'failure'
      run: |
        echo "âŒ Deployment failed. Check the logs for details."
